<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{site.basurl}}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.basurl}}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.basurl}}/stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="{{site.basurl}}/stylesheets/voilab.css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1><a href="{{site.basurl}}/">{{ site.name }}</a></h1>
        <h2>{{ site.intro }}</h2>
        <a href="https://github.com/voilab/acedao" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

        <aside id="sidebar">
          <ul class="validations">
            <li><a href="https://travis-ci.org/voilab/acedao" target="_blank"><img src="https://travis-ci.org/voilab/acedao.png?branch=master" alt="Build Status"></a></li>
            <li><a href="http://www.voilab.org" target="_blank"><img src="https://camo.githubusercontent.com/6d0eb2ffa2340268c1d17e7f8d05bbe9c0404e17/687474703a2f2f696d672e736869656c64732e696f2f62616467652f756e69636f726e2d617070726f7665642d6666363962342e7376673f7374796c653d666c6174" alt="Unicorn approved"></a></li>
          </ul>
          <a href="https://github.com/pietromenna/jekyll-architect-theme/archive/master.zip" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/pietromenna/jekyll-architect-theme/archive/master.tar.gz" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/jasonlong/architect-theme">architect-theme</a> is maintained by <a href="https://github.com/jasonlong">jasonlong</a>.</p>

          <p class="repo-owner"><a href="https://github.com/pietromenna/jekyll-architect-theme">jekyll-architect-theme</a> is maintained by <a href="https://github.com/pietromenna">pietromenna</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
